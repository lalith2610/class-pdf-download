<!DOCTYPE html>
<html>
<head>
    <title>PDF Download Portal</title>
</head>
<body style="text-align:center; font-family:Arial; margin-top:100px;">

<h2>Enter Your Roll Number</h2>

<input type="text" id="roll" placeholder="Enter Roll Number">
<button onclick="checkRoll()">Download</button>

<script>
function checkRoll() {
    var roll = document.getElementById("roll").value;

    if(roll === "4004"){
        window.location.href = "4004.pdf";
    } else {
        alert("Invalid Roll Number");
    }
}
</script>

</body>
</html>
